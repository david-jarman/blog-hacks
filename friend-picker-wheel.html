<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Picker Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-spin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            margin: 20px auto;
            display: block;
        }

        .btn-spin:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-spin:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .friends-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .friend-tag {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .friend-tag button {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 30px auto;
            max-width: 100%;
        }

        .wheel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel-spinning {
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99) !important;
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff6b6b;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
            z-index: 10;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .result {
            text-align: center;
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            min-height: 30px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .result.show {
            opacity: 1;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .wheel-container {
                width: 350px;
                height: 350px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¡ Friend Picker Wheel</h1>

        <div class="controls">
            <div class="input-group">
                <input type="text" id="friendInput" placeholder="Enter friend's name..." />
                <button class="btn-primary" onclick="addFriend()">Add Friend</button>
            </div>

            <div class="friends-list" id="friendsList"></div>

            <button class="btn-danger" onclick="clearAllData()">Clear All Friends</button>
        </div>

        <div id="wheelSection">
            <div class="wheel-container">
                <div class="wheel-wrapper">
                    <div class="arrow"></div>
                    <canvas id="wheel" width="500" height="500"></canvas>
                    <div class="center-circle">ðŸŽ¯</div>
                </div>
            </div>

            <button class="btn-spin" id="spinBtn" onclick="spinWheel()">SPIN THE WHEEL!</button>

            <div class="result" id="result"></div>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            Add some friends to get started! ðŸ‘†
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'friendPickerWheel_friends';
        let friends = [];
        let isSpinning = false;

        // Load friends from localStorage
        function loadFriends() {
            const stored = localStorage.getItem(STORAGE_KEY);
            friends = stored ? JSON.parse(stored) : [];
            updateUI();
        }

        // Save friends to localStorage
        function saveFriends() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(friends));
        }

        // Add a new friend
        function addFriend() {
            const input = document.getElementById('friendInput');
            const name = input.value.trim();

            if (name && !friends.includes(name)) {
                friends.push(name);
                saveFriends();
                updateUI();
                input.value = '';
            } else if (friends.includes(name)) {
                alert('This friend is already in the list!');
            }
        }

        // Remove a friend
        function removeFriend(name) {
            friends = friends.filter(f => f !== name);
            saveFriends();
            updateUI();
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to remove all friends?')) {
                friends = [];
                localStorage.removeItem(STORAGE_KEY);
                updateUI();
                document.getElementById('result').classList.remove('show');
                document.getElementById('result').textContent = '';
            }
        }

        // Update the UI
        function updateUI() {
            const friendsList = document.getElementById('friendsList');
            const wheelSection = document.getElementById('wheelSection');
            const emptyState = document.getElementById('emptyState');
            const spinBtn = document.getElementById('spinBtn');

            // Update friends list
            friendsList.innerHTML = friends.map(friend => `
                <div class="friend-tag">
                    <span>${friend}</span>
                    <button onclick="removeFriend('${friend.replace(/'/g, "\\'")}')">Ã—</button>
                </div>
            `).join('');

            // Show/hide wheel
            if (friends.length === 0) {
                wheelSection.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                wheelSection.style.display = 'block';
                emptyState.style.display = 'none';
                drawWheel();
            }

            spinBtn.disabled = friends.length === 0 || isSpinning;
        }

        // Draw the wheel
        function drawWheel() {
            const canvas = document.getElementById('wheel');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (friends.length === 0) return;

            const sliceAngle = (2 * Math.PI) / friends.length;
            const colors = generateColors(friends.length);

            friends.forEach((friend, index) => {
                const startAngle = index * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;

                // Draw slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index];
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 18px Arial';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 3;
                ctx.fillText(friend, radius * 0.65, 5);
                ctx.restore();
            });
        }

        // Generate colors for wheel slices
        function generateColors(count) {
            const colors = [];
            const baseHues = [0, 30, 60, 120, 180, 210, 240, 270, 300, 330];

            for (let i = 0; i < count; i++) {
                const hue = baseHues[i % baseHues.length];
                const saturation = 70 + (i % 3) * 10;
                const lightness = 50 + (i % 2) * 10;
                colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
            }

            return colors;
        }

        // Spin the wheel
        function spinWheel() {
            if (isSpinning || friends.length === 0) return;

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('result').classList.remove('show');
            document.getElementById('result').textContent = '';

            const wheel = document.getElementById('wheel');
            const spins = Math.floor(5 + Math.random() * 6); // 5-10 full rotations (integer)
            const extraDegrees = Math.random() * 360;
            const totalRotation = spins * 360 + extraDegrees;

            // Calculate which friend will be selected
            const sliceAngle = 360 / friends.length;
            const normalizedAngle = (360 - (extraDegrees % 360)) % 360;
            const selectedIndex = Math.floor(normalizedAngle / sliceAngle);
            const selectedFriend = friends[selectedIndex];

            // Apply rotation
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            // Show result after animation
            setTimeout(() => {
                // Reset wheel rotation immediately (invisibly) for next spin
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${extraDegrees % 360}deg)`;

                // Re-enable transition after a brief moment
                setTimeout(() => {
                    wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
                }, 50);

                // Show result
                document.getElementById('result').textContent = `Call ${selectedFriend}! ðŸ“ž`;
                document.getElementById('result').classList.add('show');
                createConfetti();
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }, 4000);
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.opacity = '1';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1000';

                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(100vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: 3000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });

                    document.body.appendChild(confetti);

                    animation.onfinish = () => confetti.remove();
                }, i * 30);
            }
        }

        // Allow Enter key to add friend
        document.getElementById('friendInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addFriend();
            }
        });

        // Initialize
        loadFriends();
    </script>
</body>
</html>
